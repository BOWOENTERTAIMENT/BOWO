<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Galería de Fotos - BÖWÖ</title>
  <link rel="stylesheet" href="estilos.css" />
  <style>
    body {
      background-color: #0d0c1d;
      color: white;
      font-family: Arial, sans-serif;
      padding: 2rem;
      line-height: 1.6;
    }

    h1 {
      color: #b38aff;
      font-size: 2.5rem;
      margin-bottom: 2rem;
      text-align: center;
    }

    .galeria {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 1.5rem;
    }

    .galeria img {
      width: 100%;
      border-radius: 12px;
      box-shadow: 0 0 12px #b38aff;
      transition: transform 0.3s ease;
      cursor: pointer;
    }

    .galeria img:hover {
      transform: scale(1.05);
    }

    .volver {
      display: inline-block;
      margin-top: 3rem;
      padding: 0.6rem 1.2rem;
      background-color: #5e3ea1;
      color: white;
      text-decoration: none;
      border-radius: 10px;
      font-weight: bold;
    }

    .volver:hover {
      background-color: #9e79ff;
      color: black;
    }
  </style>
</head>
<body>
  <h1>Galería de Fotos</h1>
  <div class="galeria">
    <img src="20250209_161413.jpg" alt="Foto 1" />
    <img src="FB_IMG_1742252036662.jpg" alt="Foto 2" />
    <img src="FB_IMG_1742252043322.jpg" alt="Foto 3" />
    <img src="FB_IMG_1742252048563.jpg" alt="Foto 4" />
    <img src="IMG-20250209-WA0003.jpg" alt="Foto 5" />
    <img src="IMG-20250213-WA0018.jpg" alt="Foto 6" />
    <img src="IMG-20250213-WA0019.jpg" alt="Foto 7" />
    <img src="IMG-20250213-WA0020.jpg" alt="Foto 8" />
    <img src="IMG-20250302-WA0028.jpg" alt="Foto 9" />
    <img src="IMG-20250302-WA0056.jpg" alt="Foto 10" />
    <img src="IMG-20250302-WA0063.jpg" alt="Foto 11" />
  </div>
  <a href="index.html" class="volver">Volver al inicio</a>
</body>
</html>
