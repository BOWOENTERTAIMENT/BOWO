<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Galería de Fotos | BÖWÖ</title>
  <link rel="stylesheet" href="estilos.css" />
  <style>
    body {
      background-color: #0d0c1d;
      color: white;
      font-family: Arial, sans-serif;
      padding: 1rem;
    }

    h1 {
      text-align: center;
      color: #b68aff;
      font-size: 2.5rem;
      margin-bottom: 2rem;
    }

    .galeria {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 1.5rem;
    }

    .galeria img {
      width: 100%;
      border-radius: 12px;
      box-shadow: 0 0 12px #835aff;
      transition: transform 0.3s ease;
      cursor: pointer;
    }

    .galeria img:hover {
      transform: scale(1.05);
    }

    .lightbox {
      display: none;
      position: fixed;
      z-index: 9999;
      background: rgba(0, 0, 0, 0.9);
      top: 0; left: 0;
      width: 100vw;
      height: 100vh;
      justify-content: center;
      align-items: center;
    }

    .lightbox img {
      max-width: 90%;
      max-height: 90%;
      border-radius: 16px;
    }

    .volver {
      display: inline-block;
      margin-top: 2rem;
      padding: 0.6rem 1.2rem;
      background-color: #5e2ca5;
      color: white;
      text-decoration: none;
      border-radius: 10px;
      font-weight: bold;
    }

    .volver:hover {
      background-color: #9e79ff;
      color: black;
    }
  </style>
</head>
<body>
  <h1>Galería / Gallery</h1>
  <section class="galeria">
    <img src="20250209_161413.jpg" alt="Foto BÖWÖ" onclick="showLightbox(this.src)" />
    <img src="FB_IMG_1742252036662.jpg" alt="Foto BÖWÖ" onclick="showLightbox(this.src)" />
    <img src="FB_IMG_174225204322.jpg" alt="Foto BÖWÖ" onclick="showLightbox(this.src)" />
    <img src="FB_IMG_1742252048563.jpg" alt="Foto BÖWÖ" onclick="showLightbox(this.src)" />
    <img src="IMG-20250209-WA0003.jpg" alt="Foto BÖWÖ" onclick="showLightbox(this.src)" />
    <img src="IMG-20250213-WA0018.jpg" alt="Foto BÖWÖ" onclick="showLightbox(this.src)" />
    <img src="IMG-20250213-WA0019.jpg" alt="Foto BÖWÖ" onclick="showLightbox(this.src)" />
    <img src="IMG-20250213-WA0020.jpg" alt="Foto BÖWÖ" onclick="showLightbox(this.src)" />
    <img src="IMG-20250302-WA0028.jpg" alt="Foto BÖWÖ" onclick="showLightbox(this.src)" />
    <img src="IMG-20250302-WA0056.jpg" alt="Foto BÖWÖ" onclick="showLightbox(this.src)" />
    <img src="IMG-20250302-WA0063.jpg" alt="Foto BÖWÖ" onclick="showLightbox(this.src)" />
  </section>

  <div class="lightbox" onclick="this.style.display='none'">
    <img src="" alt="Imagen ampliada" />
  </div>

  <script>
    function showLightbox(src) {
      const lightbox = document.querySelector(".lightbox");
      lightbox.style.display = "flex";
      lightbox.querySelector("img").src = src;
    }
  </script>

  <div style="text-align:center;">
    <a href="index.html" class="volver">Volver al inicio</a>
  </div>
</body>
</html>
